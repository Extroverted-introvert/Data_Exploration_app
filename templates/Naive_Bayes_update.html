{% extends 'base.html' %}

{% block head %}
<title>Naive Bayes Update</title>
{%  endblock %}

{% block body %}
<div class="content">
    <h1>Update Entry </h1>

    <h2>Enter Values: </h2>

    <div class='form'>
        <form action="/Naive_Bayes/update/{{entry_to_update.id}}" method="POST">
            <input type="int" name="tenure"  placeholder="Enter Tenure">
            <input type="int" name="age"  placeholder="Enter Age">
            <input type="int" name="address"  placeholder="Enter Address">
            <input type="int" name="income"  placeholder="Enter Income">
            <input type="int" name="education"  placeholder="Enter Education">
            <input type="bool" name="employ"  placeholder="Enter Employment Status">
            <input type="submit" value="Update_Prediction ">
        </form>
    </div>
   
</div>
{%  endblock %}
